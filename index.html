<!DOCTYPE html>
<html>
<head>
  <title>The NYT Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

  <div class = "container">


    <!-- Jumbotron  -->
    <div class="jumbotron" style="background-color: #245a20 ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i> New York Times Search</strong></h1>
    </div>

    <!-- //search form -->
    <div class = "row">
      <div class="col-sm-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Search Parameters:</h3>
          </div>
          <div class="panel-body">
            <form role="form">
              <div class="stuff">
                <label>Search Term:</label>
                <input type="text" class="form-control" id="search-term">
              </div>
              <div class="stuff">
                <label>Number of Records to Retrieve:</label>
                <select id="tester">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="15">15</option>
                </select>
              </div>
              <div class="stuff">
                <label>End Year(optional):</label>
                <input type="text" class="form-control" id="end-year">
              </div>
              <button class="btn btn-default" id="search">Search</button>
              <button class="btn btn-default" id="clear">clear</button>
            </form>
          </div>
        </div>
      </div>

    </div>


    <!-- top articles that are retrieved -->
    <div class = "row">
      <div class ="col-md-12">
        <div class="panel panel-default" >
        <!-- panel hedding -->
          <div class="panel-heading" style="background-color: #245a20 ; color: white;">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Top Articles</strong></h3>
          </div>
        <div class="panel-body" class ="results">
          
        </div>
      </div>
    </div>




    </div>



    <!-- //footer -->
    <div class ="row">
      <div class ="col-md-12">
        
        <h5>Made by Jonathan Jackson, Zeynep Ozdemir,Krishna Yellayi, Donnie Nowels </h5>

      </div>
      

    </div>



  </div>

<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
